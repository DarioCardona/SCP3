<div class="container" ng-controller="HistoryController" ng-init="getClass()">

  <h1>Historial Academico</h1>


  <div class="main-manage">
    <!-- Agregar Usuarios form -->
    <div class=" col-xs-12">
      <div class="col-xs-3">
        <select ng-model="temp" ng-options="usuario as usuario.account for usuario in lisUsuario" >
          <option disabled selected value> -- Seleccione la Estudiante -- </option>
        </select>
      </div>
      <div class="col-xs-3">
          <button id="register" class="btn btn-info" ng-click="calcular_prom()">Registrar</button>
      </div>
      <div class="col-xs-3">
          <label class="mylabel" for="user"> Promedio :</label>
      </div>
      <div class="col-xs-3">
          <input type="text" id="grade" >
      </div>
    </div>



    <!-- Modificar Usuarios form-->


        <div class="reports" class="reports-by-room" >
  <div class="rep-body">
    <table id="table_by_room" class="table table-stripes">
      <tr>
        <th>
          Codigo de la clase
        </th>
        <th>
          Estudiante
        </th>
        <th>
          AÃ±o
        </th>
        <th>
          Semestre
        </th>
        <th>
          Periodo
        </th>
        <th>
          Nota
        </th>
        <th>
          Estado
        </th>
      </tr>
      <tr ng-repeat="rep in lisHistory | filter:searchInputVal | orderBy:sortOrderVal | filter:filterByUsername | limitTo:recordLimit | filter:filterByState">
        <td>
          {{rep.class_code}}
        </td>
        <td>
          {{rep.student}}
        </td>
        <td>
          {{rep.year | date: 'EEEE dd/MM/yyyy'}}
        </td>
        <td>
          {{rep.semester}}
        </td>
        <td>
          {{rep.period | date: 'h:mma'}}
        </td>
        <td>
          {{rep.score}}
        </td>
        <td>
          {{rep.state}}
        </td>

      </tr>
    </table>
  </div>
</div>


    <!-- eliminar Usuarios form-->



  </div>
</div>
